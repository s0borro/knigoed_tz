<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title th:text="${book.id != null} ? 'Редактирование книги' : 'Добавление книги'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="form-container">
        <h2 class="mb-4" th:text="${book.id != null} ? 'Редактирование книги' : 'Добавление книги'"></h2>

        <form th:action="${book.id != null} ? @{/books/edit/{id}(id=${book.id}) : @{/books}"
              th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Артикул</label>
                <input type="text" class="form-control" th:field="*{vendorCode}"
                       th:classappend="${#fields.hasErrors('vendorCode')} ? 'is-invalid'">
                <div class="error-message" th:if="${#fields.hasErrors('vendorCode')}"
                     th:errors="*{vendorCode}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" class="form-control" th:field="*{title}"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                <div class="error-message" th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Год издания</label>
                <input type="number" class="form-control" th:field="*{year}"
                       th:classappend="${#fields.hasErrors('year')} ? 'is-invalid'">
                <div class="error-message" th:if="${#fields.hasErrors('year')}"
                     th:errors="*{year}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Издательство</label>
                <input type="text" class="form-control" th:field="*{brand}"
                       th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid'">
                <div class="error-message" th:if="${#fields.hasErrors('brand')}"
                     th:errors="*{brand}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Количество на складе</label>
                <input type="number" class="form-control" th:field="*{stock}"
                       th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid'">
                <div class="error-message" th:if="${#fields.hasErrors('stock')}"
                     th:errors="*{stock}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Цена</label>
                <div class="input-group">
                    <input type="number" step="0.01" class="form-control" th:field="*{price}"
                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                    <span class="input-group-text">$</span>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}"></div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">
                    <span th:text="${book.id != null} ? 'Обновить' : 'Добавить'"></span>
                </button>
                <a th:href="@{/books}" class="btn btn-outline-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></title>
</head>
<body>

</body>
</html>
